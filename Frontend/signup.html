<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Poppins&family=Ysabeau+Infant:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="imagen">
        <img src="Fondo.png" alt="" width="930px" height="1100px">
    </div>
    <div class="signup-container">
        <h1 id="titulo_signup">Sign Up</h1>
        <form action="" method="post">
            <div class="formulario">
        <p>
            <label for="">Name</label>
            <br>
            <input type="text" id="name" placeholder="Ingresa tu Nombre">
        </p>
        <p>
            <label for="">Lastname</label>
            <br>
            <input type="text" id="lastname" placeholder="Ingresa tu Apellido">
        </p>
        <p>
            <label for="">Email</label>
            <br>
            <input type="email" id="email" placeholder="Ingresa tu Email">
        </p>
        <p>
            <label for="">Password</label>
            <br>
            <input type="password" id="password" placeholder="Ingresa tu Contraseña">
        </p>
        <a href="login.html">¿Ya creaste una cuenta? Inicia sesión aquí</a>
            <button class="boton" type="submit">Enviar</button>
    </form>
    </div>
    <footer id="footer_signup">Página web creada por Junior Busso</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
