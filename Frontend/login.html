<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Poppins&family=Ysabeau+Infant:ital,wght@1,200&display=swap" rel="stylesheet">

<body>
    <div class="imagen">
        <img src="Fondo.png" alt="" width="930px" height="1100px">

    <div class="login-container">

        <form action="" method="get">
            <div class="formulario">
        <p>
            <label for="">Email</label>
            <br>
            <input type="email" id="email" placeholder="Ingresa tu Email">
        </p>
        <p>
            <label for="">Password</label>
            <br>
            <input type="password" id="password" placeholder="Ingresa tu Contraseña">
        </p>
        <a href="signup.html">¿Todavía no tienes una cuenta? Creala aquí</a>
            <button class="boton" type="submit">Enviar</button>
    </form>
    </div>
    <footer id="footer_login">Página web creada por Junior Busso</footer>
    </div>
    <script src="script.js"></script>
</body>
